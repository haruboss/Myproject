      <nav class="navbar">
        
        <div class="brand-title font-weight-bold"><a href="{% url 'EShop:home' %}">Our E-commerce</a></div>
        <a href="#" class="toggle-button">
          <span class="bar"></span><span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div>
          <form class=" searchform form-inline my-lg-0" action="{% url 'EShop:search' %}" method="GET">
            <input class="form-control mr-sm-2" name="keyword" required type="search" placeholder="Search " aria-label="Search">
            <button class="btn-color search-btn btn text-white m--15 my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
        <div class="navbar-links">
          <ul>
           
            <li><a class="font-weight-bold" href="{% url 'EShop:home' %}">Home</a></li>
            <li>
              <a class="font-weight-bold" href="{% url 'EShop:allproducts' %}">Categories</a>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle font-weight-bold" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                My Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% if request.user.customer %}            
                <a class="dropdown-item font-weight-bold" href="{% url 'EShop:customerprofile' %}">My Profile </a>
                <a class="dropdown-item font-weight-bold" href="{% url 'EShop:contact' %}">Contact</a>
                <a class="dropdown-item font-weight-bold" href="{% url  'EShop:about' %}">About</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item font-weight-bold" href="{% url 'EShop:customerlogout' %}"> Logout</a>
                {% else %}
                <a class="dropdown-item font-weight-bold" href="{% url 'EShop:contact' %}">Contact</a>
                <a class="dropdown-item font-weight-bold" href="{% url  'EShop:about' %}">About</a>
            
                <a class="dropdown-item font-weight-bold" href="{% url 'EShop:customerlogin' %}">Login</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item font-weight-bold" href="{% url 'EShop:customerregistration' %}">Register</a>
                {% endif %}
              </div>
            </li>
            <li>
              <a class="font-weight-bold" href="{% url 'EShop:mycart' %}">Cart</a>
            </li>
          </ul>
        </div>
      </nav>

        <script>
          const toggleButton = document.getElementsByClassName('toggle-button')[0]
