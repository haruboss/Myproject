<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-2">
        <a href="{% url 'EShop:home' %}">HOME</a>/
        <a href="{% url 'EShop:about' %}">ABOUT</a>/
        <a href="{% url 'EShop:contact' %}">CONTACT</a>/
        <a href="{% url 'EShop:allproducts' %}">Categories</a>/
        <a href="{% url 'EShop:mycart' %}">view cart</a>/
        {% if request.user.customer %}
        <a href="{% url 'EShop:customerlogout' %}"> Logout</a>/
        <a href="{% url 'EShop:customerprofile' %}"> My Profile</a>/


        {% else %}
        <a href="{% url 'EShop:customerregistration' %}">Register</a>/
        <a href="{% url 'EShop:customerlogin' %}">Login</a>/
        {% endif %}


    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <form action="{% url 'EShop:search' %}" method="GET">
                    <input type="text" name="keyword" placeholder="Search Product Here">
                    <button>search</button>
                </form>
                <hr>

            </div>

        </div>

    </div>


    {% block body %}


    {% endblock %}
</body>

</html>
