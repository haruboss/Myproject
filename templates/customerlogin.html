{% extends 'base.html' %}

{% block title %}Customer login{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Login Form</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <!-- <input type="submit" value="login"> -->
                <button class="btn btn-success">Login As a Customer</button>
                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
            <p>or dont have account?  <a href="{% url 'EShop:customerregistration' %}{% if request.GET.next%}?next={{request.GET.next}}{% endif %}">Register here</a> </p>
        </div>
    </div>
</div>
{% endblock %}
